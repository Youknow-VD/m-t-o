<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M√©t√©o Pro YouKnow</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="weather-container">
      <h1><i class="fas fa-cloud-sun-rain"></i>YK M√©t√©o Pro</h1>

      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="Tapez une ville..."
          value="Dakar"
        />
        <button class="btn btn-primary" onclick="fetchWeather()">
          <i class="fas fa-search"></i> Rechercher
        </button>
      </div>

      <button
        class="btn btn-primary"
        onclick="getLocation()"
        style="background: linear-gradient(45deg, #28a745, #20c997)"
      >
        <i class="fas fa-location-arrow"></i> Ma position
      </button>

      <div id="loading" class="loading">
        <i class="fas fa-spinner"></i> Recherche en cours...
      </div>

      <div id="result"></div>
    </div>

    <script>
      // ‚úÖ CL√â API TEST√âE ET FONCTIONNELLE
      const apiKey = "5fe9d267d5760053718b7decad8a1651";

      // üöÄ CHARGEMENT AUTOMATIQUE DAKAR
      window.onload = () => setTimeout(() => fetchWeather("Dakar"), 500);

      async function fetchWeather(city = null) {
        console.log("üîç Bouton cliqu√©! Recherche:", city);

        const cityInput = document.getElementById("cityInput");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        const queryCity = city || cityInput.value.trim();
        console.log("üåç Ville recherch√©e:", queryCity);

        if (!queryCity) {
          showError("‚ùå Entrez une ville!");
          return;
        }

        loadingDiv.style.display = "block";
        resultDiv.innerHTML = "";

        try {
          // M√©t√©o actuelle
          const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(
            queryCity
          )}&appid=${apiKey}&units=metric&lang=fr`;
          console.log("üì° URL:", weatherUrl);

          const weatherResponse = await fetch(weatherUrl);
          console.log("üìä Statut:", weatherResponse.status);

          if (!weatherResponse.ok) {
            throw new Error(
              `Erreur ${weatherResponse.status}: Ville non trouv√©e`
            );
          }

          const weatherData = await weatherResponse.json();
          console.log("‚úÖ Donn√©es m√©t√©o:", weatherData);

          // Pr√©visions (optionnel)
          let forecastData = { list: [] };
          try {
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(
              queryCity
            )}&appid=${apiKey}&units=metric&lang=fr`;
            const forecastResponse = await fetch(forecastUrl);
            if (forecastResponse.ok) {
              forecastData = await forecastResponse.json();
            }
          } catch (e) {
            console.log(
              "Pr√©visions indisponibles, continue avec m√©t√©o actuelle"
            );
          }

          displayWeather(weatherData, forecastData);
          cityInput.value = weatherData.name;
        } catch (error) {
          console.error("‚ùå Erreur:", error);
          showError(`‚ùå ${error.message}`);
        } finally {
          loadingDiv.style.display = "none";
        }
      }

      function displayWeather(weather, forecast) {
        const iconUrl = `https://openweathermap.org/img/wn/${weather.weather[0].icon}@4x.png`;

        // Pr√©visions simplifi√©es (5 prochaines heures)
        const forecastItems =
          forecast.list
            .slice(0, 5)
            .map((item) => {
              const date = new Date(item.dt * 1000);
              const time = date.toLocaleTimeString("fr-FR", {
                hour: "2-digit",
              });
              return `
          <div class="forecast-day">
            <div>${time}</div>
            <img src="<https://openweathermap.org/img/wn/${
              item.weather > [0].icon
            }@2x.png" class="forecast-icon">
            <div>${Math.round(item.main.temp)}¬∞</div>
          </div>
        `;
            })
            .join("") || "<div>Aucune pr√©vision</div>";

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
        <div class="current-weather">
          <img src="${iconUrl}" alt="${
          weather.weather[0].description
        }" class="weather-icon">
          <div class="temp">${Math.round(weather.main.temp)}¬∞C</div>
          <div class="description">${weather.weather[0].description}</div>
          
          <div class="details">
            <div class="detail-item">
              <i class="fas fa-tint"></i> ${weather.main.humidity}%
            </div>
            <div class="detail-item">
              <i class="fas fa-wind"></i> ${weather.wind.speed.toFixed(1)}m/s
            </div>
            <div class="detail-item">
              <i class="fas fa-thermometer-half"></i> ${weather.main.feels_like.toFixed(
                1
              )}¬∞ (Ressenti)
            </div>
            <div class="detail-item">
              <i class="fas fa-sun"></i> ${weather.visibility / 1000}km
            </div>
          </div>
          
          <div style="margin-top: 15px; opacity: 0.8;">
            üìç ${weather.name}, ${weather.sys.country}
          </div>
          
          <div class="debug">
            ‚úÖ Recherche r√©ussie! Donn√©es: ${new Date().toLocaleString("fr-FR")}
          </div>
        </div>
        
        <div class="forecast">
          <h3>üìÖ Prochaines heures</h3>
          <div class="forecast-container">${forecastItems}</div>
        </div>
      `;
      }

      function showError(message) {
        document.getElementById("result").innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle" style="font-size: 2em;"></i>
          ${message}
          <br><small>üí° Essayez: Dakar, Paris, London, New York</small>
        </div>
      `;
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              fetchWeatherByCoords(lat, lon);
            },
            () => showError("Localisation refus√©e")
          );
        }
      }

      async function fetchWeatherByCoords(lat, lon) {
        try {
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=fr`;
          const response = await fetch(url);
          const data = await response.json();
          document.getElementById("cityInput").value = data.name;
          fetchWeather(data.name);
        } catch (e) {
          showError("Erreur g√©olocalisation");
        }
      }

      // ‚èé Entr√©e = Recherche
      document.getElementById("cityInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") fetchWeather();
      });
    </script>
  </body>
</html>
